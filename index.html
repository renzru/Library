<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <form class="book-form">
        <h1>New Book</h1>
        <label><input type="text" id="title" placeholder="Title" required></label>
        <label><input type="text" id="author" placeholder="Author"></label>
        <label><input type="number" id="pages" placeholder="Pages"></label>
        <label><input type="checkbox" id="status" placeholder="Read?"></label>
        <label><input type="submit"></label>

    </form>
    <main class="">
        <h1 class="toread-header hidden">To Read...</h1>
        <section class="books-toread hidden"></section>
        <hr class="card-divider section-divider hidden">
        <h1 class="read-header hidden">You've Read...</h1>
        <section class="books-read ">
            <article data-book="QWEQW" data-id="id0.x57gb2r5gb7" class="book-card">
                <div class="card-header"><button class="book-remove">X</button>
                    <h1 class="book-title">QWEQW</h1>
                    <p class="book-author"></p>
                </div>
                <hr class="card-divider">
                <p class="book-pages">Pages: </p>
                <div class="book-color"> </div>
            </article>
        </section>

    </main>




    <script src="./script.js" async defer></script>
</body>

</html>
