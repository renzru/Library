<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <form class="book-form">
        <h1>New Book</h1>
        <label><input type="text" placeholder="Title"></label>
        <label><input type="text" placeholder="Author"></label>
        <label><input type="number" placeholder="Pages"></label>
        <label><input type="checkbox" placeholder="Read?"></label>
        <label><input type="submit"></label>

    </form>
    <main>
        <article class="book-card">
            <h1 class="book-title">Title of Book</h1>
            <h2 class="book-author">Author</h2>
            <hr class="card-divider">
            <h3 class="book-pages">Pages</h3>
            <h4 class="book-status">Status</h4>
        </article>
    </main>

    <script src="./script.js" async defer></script>
</body>

</html>
