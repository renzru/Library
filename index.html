<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <form class="book-form">
        <h1>New Book</h1>
        <label><input type="text" id="title" placeholder="Title" required></label>
        <label><input type="text" id="author" placeholder="Author"></label>
        <label><input type="number" id="pages" placeholder="Pages"></label>
        <label><input type="checkbox" id="read" placeholder="Read?"></label>
        <label><input type="submit"></label>

    </form>
    <main class="">
        <h1 class="toread-header">To Read...</h1>
        <section class="books-toread"></section>
        <hr class="section-divider card-divider">
        <h1 class="read-header">You've Read...</h1>
        <section class="books-read"></section>
    </main>




    <script src="./script.js" async defer></script>
</body>

</html>
